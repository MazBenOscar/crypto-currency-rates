<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crypto Currency Exchange Rates</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div>
        <h1 class="center">Cryptocurrency Exchange Rates</h1>
    </div>

    <div class="container main-content">
        <!-- Page Content goes here -->
        <div class="row">
            <form class="col s8 offset-s2" id="form">
                <div class="row">
                    <div class="form">
                        <div class="input-field col s12">
                            <select name="" id="currency">
                                <option value="" disabled selected>- Select Currency -</option>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                            </select>
                            <label for="">Currency</label>
                        </div>
                        <div class="input-field col s12">
                            <select name="" id="cryptocurrency">
                                <option value="" disabled selected>- Select Cryptocurrency -</option>
                            </select>
                            <label for="">Cryptocurrency</label>
                        </div>
                        <div class="input-field col s12">
                            <button class="btn waves-effect waves-light orange darken-3" type="submit" name="action">Get
                                Valuation <i class="material-icons right">attach_money</i></button>
                        </div>
                        <div class="messages col s12"></div>
                        <div class="spinner"></div>
                        <div id="result" class="col s12"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script>
        (function () {
            $(document).ready(function () {
                setTimeout(() => {
                    $('select').select();
                }, 4000);
            });
        })(jQuery);
    </script>



</body>

</html>
